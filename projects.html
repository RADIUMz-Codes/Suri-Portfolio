    <style>
/* Full-screen RGB light effect */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevents extra scroll bar */
    background-color: black; /* Ensures black background */
}

/* RGB Background */
.rgb-background {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Ensure title appears at the top */
    align-items: center;
    overflow-y: auto; /* Allow vertical scroll if needed */
    box-sizing: border-box;
    padding: 20px;
}

/* Gallery Title */
.gallery-title {
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    color: crimson;
    margin: 20px 0; /* Space above and below the title */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    z-index: 10; /* Ensure it is above other elements */
}

/* Gallery Container */
.gallery-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
}

/* Masonry Layout for Gallery */
.gallery {
    column-count: 4;
    column-gap: 10px;
    max-width: 1200px;
    width: 100%;
}

.gallery img {
    width: 100%;
    margin-bottom: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: inline-block;
    break-inside: avoid;
    transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}

/* Centered Button Container */
.button-container {
    margin-top: 20px;
    text-align: center;
}

/* Return to Home Button Style */
.return-home {
    text-decoration: none;
    display: inline-block;
    background: crimson;
    color: #fff;
    font-size: 18px;
    font-weight: 500;
    padding: 10px 20px;
    border-radius: 8px;
    border: 2px solid crimson;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;
}

.return-home:hover {
    background: #fff;
    color: crimson;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .gallery {
        column-count: 2;
    }
}

@media (max-width: 480px) {
    .gallery {
        column-count: 1;
    }
}
